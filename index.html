<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>

  <body>
    <div class="user-section">
      <div class="user-details">
        <img class="user-image" src="./profilePhoto.png" alt="" />
        <p class="user-name">Rodney Cotton</p>
        <p class="user-address">Helsinki, Finland</p>
      </div>
      <div class="user-stats">
        <div class="stats post">
          <p class="number">100</p>
          <p class="stats-label">Posts</p>
        </div>
        <div class="stats follower">
          <p class="number">2,242</p>
          <p class="stats-label">Follower</p>
        </div>
        <div class="stats following">
          <p class="number">1,432</p>
          <p class="stats-label">Following</p>
        </div>
      </div>
    </div>

    <div class="image-content-section">
      <div class="upper-section">
        <img class="image one" src="./photo1.png" alt="" />
        <img class="image two" src="./photo2.png" alt="" />
      </div>

      <div class="lower-section">
        <div class="lower-left-section">
          <div class="lower-left-top">
            <img class="image three" src="./photo3.png" alt="" />
          </div>

          <div class="lower-left-bottom">
            <img class="image six" src="./photo6.png" alt="" />
            <img class="image five" src="./photo5.png" alt="" />
          </div>
        </div>

        <div class="lower-right-section">
          <img class="image four" src="./photo_4.png" alt="" />
        </div>
      </div>
    </div>
    <div class="footer-info">
      <p class="dev-info">
        created by <strong><u>Sushant Bhandari</u> </strong> - devChallanges.io
      </p>
    </div>
  </body>
</html>
